name : Deployment exercise 1

on : [push , workflow_dispatch]

jobs:
    lint:
        runs-on : ubuntu-latest
        steps:
            - name : Get the code
              uses : actions/checkout@v3
            - name : Install dependencies
              run : npm ci
            - name : Lint
              run : npm run lint
    test:
        needs : lint
        runs-on : ubuntu-latest
        steps:
            - name : Get the code
              uses : actions/checkout@v3
            - name : Setup Node JS
              uses : actions/setup-node@v3
              with :
                node-version: 20
            - name : Install dependencies
              run : npm ci
            - name : Test
              run : npm run test
    deploy:
        needs : test
        runs-on : ubuntu-latest
        steps:
            - name : Get the code
              uses : actions/checkout@v3
            - name : Install dependencies
              run : npm ci
            - name : Build Project
              run : npm run build 
            - name : Deploy Project
              run : echo "Deploying application....."